name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
#     - name: Test
#       run: dotnet test --no-restore --verbosity normal
    - name: List out directory contents
      run: |
        echo "Listing the contents of the GitHub workspace directory"
        ls ${{ github.workspace }}

        echo "Recursively listing all contents of the current directory"
        ls -R
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        # Artifact name
        name: drop
        # A file, directory or wildcard pattern that describes what to upload
        path: ${{ github.workspace }}/AnimalAdoption.Web.Portal
        # The desired behavior if no files are found using the provided path.
#     Available Options:
#       warn: Output a warning but do not fail the action
#       error: Fail the action with an error message
#       ignore: Do not output any warnings or errors, the action does not fail

        if-no-files-found: error
